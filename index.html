  <div class="body-container"><br>
    <div class="body">
     <!-- File input for selecting audio files -->
    <input type="file" class="input" id="audio-input" accept="audio/*">

    <!-- Container for the song list -->
    <div id="song-list-container"></div>

    <!-- Audio player and controls -->
   <audio id="audio-player" controls>
   <source src="" type="audio/mp3">
   <source src="" type="audio/mp4">
   Your browser does not support the audio element.
   </audio><br>

    <!-- Play All, Shuffle, and Repeat buttons -->
    <button id="play-all-btn">Play All</button>
    <button id="shuffle-btn">Shuffle</button>
    <button id="repeat-btn">Repeat</button>
